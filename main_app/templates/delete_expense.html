<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }
        h2 {
            color: #ff0000;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
        }
        .delete-button {
            background-color: red;
            color: white;
        }
        .cancel-button {
            background-color: #007BFF;
            color: white;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        .cancel-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Expense</h2>
        <p>Are you sure you want to delete "{{ expense.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="button delete-button">Delete</button>
                <a href="{% url 'list_expenses' %}" class="button cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
